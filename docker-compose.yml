version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: xmonitor
      POSTGRES_USER: xmonitor
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xmonitor"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://xmonitor:${DB_PASSWORD}@db:5432/xmonitor
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      POLLING_INTERVAL_MINUTES: ${POLLING_INTERVAL_MINUTES:-30}
      TWSCRAPE_ACCOUNTS: ${TWSCRAPE_ACCOUNTS:-}
      LLM_MODEL: ${LLM_MODEL:-anthropic/claude-sonnet-4-20250514}
      REPLIES_PER_POST: ${REPLIES_PER_POST:-10}
    volumes:
      - ./data/media:/app/data/media
      - ./frontend/dist:/app/static
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
